server:
  port: 8080
  read_timeout: 30s
  write_timeout: 30s
  idle_timeout: 120s

database:
  host: localhost
  port: 5432
  user: nexus
  password: nexus_password
  dbname: nexus_db
  sslmode: disable
  max_conns: 25

redis:
  host: localhost
  port: 6379
  password: ""
  db: 0

auth:
  jwt_secret: "your-super-secret-jwt-key-change-in-production"
  jwt_expiry: 24h
  refresh_expiry: 168h

ai:
  provider: "openai"
  api_key: "your-openai-api-key"
  base_url: "https://api.openai.com/v1"
  model: "gpt-4"
  max_tokens: 4096
  temperature: 0.7
  timeout: 30s

metrics:
  enabled: true
  port: 9090
  path: "/metrics"

rate_limit:
  enabled: true
  requests_per_min: 1000
  burst_size: 100
  cleanup_interval: 1m

cache:
  enabled: true
  ttl: 5m
  max_size: 10000
