apiVersion: v1
kind: Namespace
metadata:
  name: nexus
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: nexus-config
  namespace: nexus
data:
  SERVICE_NAME: "nexus-microservices"
  PROTOCOL_VERSION: "1.1.0"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: nexus
  labels:
    app: api-gateway
    component: gateway
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
    spec:
      containers:
      - name: api-gateway
        image: nexus-protocol/api-gateway:1.1.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVICE_NAME
          value: "api-gateway"
        - name: AI_SERVICE_URL
          value: "http://ai-service:8080"
        - name: BATCH_SERVICE_URL
          value: "http://batch-service:8080"
        - name: WEBHOOK_SERVICE_URL
          value: "http://webhook-service:8080"
        - name: ANALYTICS_SERVICE_URL
          value: "http://analytics-service:8080"
        - name: CONVERSATION_SERVICE_URL
          value: "http://conversation-service:8080"
        - name: AUTH_SERVICE_URL
          value: "http://auth-service:8080"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ai-service
  namespace: nexus
  labels:
    app: ai-service
    component: ai
spec:
  replicas: 3
  selector:
    matchLabels:
      app: ai-service
  template:
    metadata:
      labels:
        app: ai-service
        component: ai
    spec:
      containers:
      - name: ai-service
        image: nexus-protocol/ai-service:1.1.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVICE_NAME
          value: "ai-service"
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: nexus-secrets
              key: openai-api-key
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: batch-service
  namespace: nexus
  labels:
    app: batch-service
    component: batch
spec:
  replicas: 2
  selector:
    matchLabels:
      app: batch-service
  template:
    metadata:
      labels:
        app: batch-service
        component: batch
    spec:
      containers:
      - name: batch-service
        image: nexus-protocol/batch-service:1.1.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVICE_NAME
          value: "batch-service"
        - name: MAX_CONCURRENCY
          value: "10"
        - name: MAX_BATCH_SIZE
          value: "100"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: webhook-service
  namespace: nexus
  labels:
    app: webhook-service
    component: webhook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: webhook-service
  template:
    metadata:
      labels:
        app: webhook-service
        component: webhook
    spec:
      containers:
      - name: webhook-service
        image: nexus-protocol/webhook-service:1.1.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVICE_NAME
          value: "webhook-service"
        - name: MAX_RETRIES
          value: "3"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: analytics-service
  namespace: nexus
  labels:
    app: analytics-service
    component: analytics
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analytics-service
  template:
    metadata:
      labels:
        app: analytics-service
        component: analytics
    spec:
      containers:
      - name: analytics-service
        image: nexus-protocol/analytics-service:1.1.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVICE_NAME
          value: "analytics-service"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: conversation-service
  namespace: nexus
  labels:
    app: conversation-service
    component: conversation
spec:
  replicas: 2
  selector:
    matchLabels:
      app: conversation-service
  template:
    metadata:
      labels:
        app: conversation-service
        component: conversation
    spec:
      containers:
      - name: conversation-service
        image: nexus-protocol/conversation-service:1.1.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVICE_NAME
          value: "conversation-service"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: nexus
  labels:
    app: auth-service
    component: auth
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        component: auth
    spec:
      containers:
      - name: auth-service
        image: nexus-protocol/auth-service:1.1.0
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVICE_NAME
          value: "auth-service"
        - name: KEYCLOAK_URL
          value: "http://keycloak.nexus.svc.cluster.local:8080"
---
# Service definitions
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: nexus
spec:
  selector:
    app: api-gateway
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  type: LoadBalancer
---
apiVersion: v1
kind: Service
metadata:
  name: ai-service
  namespace: nexus
spec:
  selector:
    app: ai-service
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: batch-service
  namespace: nexus
spec:
  selector:
    app: batch-service
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: webhook-service
  namespace: nexus
spec:
  selector:
    app: webhook-service
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: analytics-service
  namespace: nexus
spec:
  selector:
    app: analytics-service
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: conversation-service
  namespace: nexus
spec:
  selector:
    app: conversation-service
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: nexus
spec:
  selector:
    app: auth-service
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
---
# Ingress
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: nexus-ingress
  namespace: nexus
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
  - host: api.nexus.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port:
              number: 80
  - host: ai.nexus.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: ai-service
            port:
              number: 80
  - host: auth.nexus.dev
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: auth-service
            port:
              number: 80
