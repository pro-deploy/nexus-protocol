version: '3.8'

services:
  # API Gateway
  api-gateway:
    build:
      context: ../..
      dockerfile: docker/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - SERVICE_NAME=api-gateway
      - AI_SERVICE_URL=http://ai-service:8081
      - BATCH_SERVICE_URL=http://batch-service:8082
      - WEBHOOK_SERVICE_URL=http://webhook-service:8083
      - ANALYTICS_SERVICE_URL=http://analytics-service:8084
      - CONVERSATION_SERVICE_URL=http://conversation-service:8085
      - AUTH_SERVICE_URL=http://auth-service:8086
    depends_on:
      - ai-service
      - batch-service
      - webhook-service
      - analytics-service
      - conversation-service
      - auth-service
    networks:
      - nexus-network

  # AI Service (Context-Aware Templates)
  ai-service:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.ai
    ports:
      - "8081:8080"
    environment:
      - SERVICE_NAME=ai-service
      - DATABASE_URL=postgresql://nexus:nexus_password@postgres:5432/nexus_db
      - REDIS_URL=redis://redis:6379/0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    depends_on:
      - postgres
      - redis
    networks:
      - nexus-network

  # Batch Service
  batch-service:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.batch
    ports:
      - "8082:8080"
    environment:
      - SERVICE_NAME=batch-service
      - DATABASE_URL=postgresql://nexus:nexus_password@postgres:5432/nexus_db
      - REDIS_URL=redis://redis:6379/0
      - AI_SERVICE_URL=http://ai-service:8080
    depends_on:
      - postgres
      - redis
      - ai-service
    networks:
      - nexus-network

  # Webhook Service
  webhook-service:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.webhook
    ports:
      - "8083:8080"
    environment:
      - SERVICE_NAME=webhook-service
      - DATABASE_URL=postgresql://nexus:nexus_password@postgres:5432/nexus_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - nexus-network

  # Analytics Service
  analytics-service:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.analytics
    ports:
      - "8084:8080"
    environment:
      - SERVICE_NAME=analytics-service
      - DATABASE_URL=postgresql://nexus:nexus_password@postgres:5432/nexus_db
      - REDIS_URL=redis://redis:6379/0
    depends_on:
      - postgres
      - redis
    networks:
      - nexus-network

  # Conversation Service
  conversation-service:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.conversation
    ports:
      - "8085:8080"
    environment:
      - SERVICE_NAME=conversation-service
      - DATABASE_URL=postgresql://nexus:nexus_password@postgres:5432/nexus_db
      - REDIS_URL=redis://redis:6379/0
      - AI_SERVICE_URL=http://ai-service:8080
    depends_on:
      - postgres
      - redis
      - ai-service
    networks:
      - nexus-network

  # Auth Service (Keycloak integrated)
  auth-service:
    build:
      context: ../..
      dockerfile: docker/Dockerfile.auth
    ports:
      - "8086:8080"
    environment:
      - SERVICE_NAME=auth-service
      - DATABASE_URL=postgresql://nexus:nexus_password@postgres:5432/nexus_db
      - REDIS_URL=redis://redis:6379/0
      - KEYCLOAK_URL=http://keycloak:8080
      - KEYCLOAK_REALM=nexus
      - KEYCLOAK_CLIENT_ID=nexus-client
      - KEYCLOAK_CLIENT_SECRET=your-keycloak-client-secret
    depends_on:
      - postgres
      - redis
      - keycloak
    networks:
      - nexus-network

  # Shared Infrastructure
  postgres:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=nexus
      - POSTGRES_PASSWORD=nexus_password
      - POSTGRES_DB=nexus_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - nexus-network

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - nexus-network

  keycloak:
    image: quay.io/keycloak/keycloak:23.0.0
    environment:
      - KEYCLOAK_ADMIN=admin
      - KEYCLOAK_ADMIN_PASSWORD=admin
      - KC_DB=postgres
      - KC_DB_URL=jdbc:postgresql://postgres:5432/keycloak_db
      - KC_DB_USERNAME=keycloak
      - KC_DB_PASSWORD=keycloak_password
      - KC_HOSTNAME=nexus-keycloak
      - KC_HTTP_PORT=8080
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ../../docker/keycloak-realm.json:/opt/keycloak/data/import/realm.json:ro
    ports:
      - "8081:8080"
    depends_on:
      - postgres
    command: ["start-dev", "--import-realm"]
    networks:
      - nexus-network

volumes:
  postgres_data:
  redis_data:
  keycloak_data:

networks:
  nexus-network:
    driver: bridge
